<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box test</title>
    <style>
        body{
            margin: 0;
          margin-bottom: 900px;
        }
    </style>
</head>
<body>
    <div style=" 
       display: flex;
       flex-direction: row; 
       row-gap: 1ft 1ft ;">
        <div style="background-color: aqua;">div 1</div>
        <div style="background-color: brown;"> div 2 <p>text</p></div>
    </div>
    <div style=" 
       display: flex;
       margin-top: 30px;
       flex-direction: row; ">
        <div style="background-color: aqua;
        width: 100px;">100px</div>
        <div style="background-color: brown;
        flex: 1;"> flex 1 </div>
    </div>
    <div style=" 
       display: flex;
       margin-top: 30px;
       flex-direction: row; ">
        <div style="background-color: aqua;
        width: 100px;">100px</div>
        <div style="background-color: brown;
        flex: 1;"> flex 1 </div>
        <div style="background-color: aqua;
        flex: 2;">flex 2</div>
    </div>
    <div style=" 
       display: flex;
       margin-top: 30px;
       flex-direction: row; ">
        <div style="background-color: brown;
        flex: 1;"> flex 1 </div>
         <div style="background-color: aqua;
         width: 100px;">100px</div>
        <div style="background-color: rgb(102, 255, 0);
        flex: 1;">flex 1</div>
    </div>
    <div style=" 
       display: flex;
       margin-top: 30px;
       flex-direction: row;
       height: 100px;
       border-style: solid;
       border-color: gray;
       justify-content: center; ">
        <div style="background-color: brown;
          width: 100px;"> flex 1 </div>
         <div style="background-color: aqua;
         width: 100px;">100px</div>
        <div style="background-color: rgb(102, 255, 0);
        width: 100px;">flex 1</div>
    </div>
    <div style=" 
       display: flex;
       margin-top: 30px;
       flex-direction: row;
       height: 100px;
       border-style: solid;
       border-color: gray;
       justify-content: space-between; ">
        <div style="background-color: brown;
          width: 100px;"> flex 1 </div>
         <div style="background-color: aqua;
         width: 100px;">100px</div>
        <div style="background-color: rgb(102, 255, 0);
        width: 100px;">flex 1</div>
    </div>
    <div style=" 
       display: flex;
       margin-top: 30px;
       flex-direction: row;
       height: 100px;
       border-style: solid;
       border-color: gray;
       justify-content: space-between;
       align-items: center; ">
        <div style="background-color: brown;
          width: 100px;"> flex 1 </div>
         <div style="background-color: aqua;
         width: 100px;">100px</div>
        <div style="background-color: rgb(102, 255, 0);
        width: 100px;">flex 1</div>
    </div>
</body>
</html>
